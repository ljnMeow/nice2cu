name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  CodeCov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          node-version: '16'
          cache: 'pnpm'
      - name: Install modules
        run: pnpm install
      - name: Run Test Coverage
        run: cd packages/mosaic-ui && pnpm run coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: packages/mosaic-ui/coverage
          token: ${{ secrets.CODECOV_TOKEN }}
